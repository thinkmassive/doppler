name: Doppler GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - build: linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust_channel: stable

          #- build: linux-musl
          #  os: ubuntu-latest
          #  target: x86_64-unknown-linux-musl
          #  rust_channel: stable

          - build: macos-x86
            os: macos-latest
            target: x86_64-apple-darwin
            rust_channel: stable

          - build: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            rust_channel: stable

    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Prepare rust toolchain
        run: rustup toolchain add --profile=minimal ${{ matrix.rust_channel }}
      - run: rustup target add --toolchain=${{ matrix.rust_channel }} ${{ matrix.target }}

      - name: Cargo test
        run: cargo +${{ matrix.rust_channel }} test --target=${{ matrix.target }} --all-features

      - name: Cargo build
        run: cargo +${{ matrix.rust_channel }} build --target=${{ matrix.target }} --release

      - name: Package archives
        shell: bash
        run: |
          release_dir="doppler-${{ env.RELEASE_VERSION }}-${{ matrix.target }}"
          mkdir "$release_dir"
          cp target/${{ matrix.target }}/release/doppler "$release_dir"
          cp target/${{ matrix.target }}/release/parsetest "$release_dir"
          cp -a LICENSE README.md doppler_files/ "$release_dir"
          tar -czf "$release_dir.tar.gz" "$release_dir"
          echo "ASSET=$release_dir.tar.gz" >> $GITHUB_ENV
          #tar czf "$release_dir/doppler_files.tar.gz" doppler_files/
          #zip -r "$release_dir/doppler_files.zip" doppler_files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: doppler ${{ env.RELEASE_VERSION }}
          draft: true
          files: |
            ${{ env.ASSET }}
          body: |
            TODO add common release notes in this markdown template

            ```
            sample code block
            ```
